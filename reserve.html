        <div class="reserve_head_txt">
            <div class="txt font">
                <h2>預訂美好的一餐<h2>
            </div>
        </div>


        <div class="info font">
            <div class="container">
                <div class="map" data-aos="fade-right">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4377516506092!2d121.53702321405304!3d25.053148043679705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdfd0cf4da5%3A0x7305460d37bfb886!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrU4OeW3tzXlvIQx6Jmf!5e0!3m2!1szh-TW!2stw!4v1643609295793!5m2!1szh-TW!2stw" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="form" data-aos="fade-left">
                    <div class="name_gentle">
                        <label for="name">姓氏</label>
                        <input type="text" id="name" required>
                        <div class="radio">
                            <input type="radio" name="sex" id="woman">
                            <label for="woman">小姐</label>
                            <input type="radio" name="sex" id="man">
                            <label for="man">先生</label>
                        </div>
                    </div>
                    <div class="phone">
                        <label for="phone">電話</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="email">
                        <label for="email">郵件</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="day">
                        <label for="date">日期</label>
                        <input type="date" name="day" id="day" min="2022-01-01" max="2022-12-31">
                    </div>
                    <div class="time">
                        <label for="time">時段</label>
                        <input type="time" name="time" id="time" min="10:00" max="20:00" step="1800" required>
                    </div>
                    <div class="people">
                        <label for="people">人數</label>
                        <input type="number" name="people" id="people" min="1" max="10" required>
                    </div>
                    <div class="note">
                        <label for="note">備註</label>
                        <textarea id="note" name="note"  rows="3"></textarea>
                    </div>
                    <div class="OKbtn">
                        <input type="button" value="送出訂位" class="font" href="#">
                    </div>
                </div>
            </div>

        </div>


        
        <footer>

                </div>

                    <p>Jeueliy_yummy@gmail.com</p>
                </div>
                <div class="wrap_right">

                </div>
